<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitDM - Developer Messaging</title>
    <meta name="description" content="Private messaging for developers. Direct message any GitHub user, create group chats, and collaborate seamlessly.">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ’¬</text></svg>">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0d1117;
            color: #f0f6fc;
            height: 100vh;
            overflow: hidden;
        }

        /* Auth Screen */
        .auth-screen {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(135deg, #0d1117 0%, #161b22 50%, #21262d 100%);
        }

        .auth-container {
            background: rgba(33, 38, 45, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid #30363d;
            border-radius: 16px;
            padding: 3rem;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin-bottom: 2rem;
        }

        .logo svg {
            width: 48px;
            height: 48px;
            fill: #58a6ff;
        }

        .logo h1 {
            font-size: 2rem;
            font-weight: 700;
            color: #58a6ff;
        }

        .tagline {
            color: #8b949e;
            margin-bottom: 2rem;
            font-size: 1.1rem;
        }

        .github-login-btn {
            width: 100%;
            padding: 16px 24px;
            background: #238636;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin-bottom: 1rem;
        }

        .github-login-btn:hover {
            background: #2ea043;
            transform: translateY(-2px);
        }

        .github-login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .github-login-btn svg {
            width: 20px;
            height: 20px;
            fill: currentColor;
        }

        .error-message {
            color: #f85149;
            margin-top: 16px;
            font-size: 14px;
            text-align: center;
            padding: 12px;
            background: rgba(248, 81, 73, 0.1);
            border: 1px solid rgba(248, 81, 73, 0.3);
            border-radius: 6px;
        }

        .success-message {
            color: #3fb950;
            margin-top: 16px;
            font-size: 14px;
            text-align: center;
            padding: 12px;
            background: rgba(63, 185, 80, 0.1);
            border: 1px solid rgba(63, 185, 80, 0.3);
            border-radius: 6px;
        }

        .loading {
            pointer-events: none;
            opacity: 0.7;
        }

        .loading::after {
            content: '';
            display: inline-block;
            width: 16px;
            height: 16px;
            margin-left: 8px;
            border: 2px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Main App Layout */
        .app-container {
            display: none;
            height: 100vh;
            grid-template-columns: 300px 1fr;
            background: #0d1117;
        }

        /* Sidebar */
        .sidebar {
            background: #161b22;
            border-right: 1px solid #30363d;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .sidebar-header {
            padding: 1rem;
            border-bottom: 1px solid #30363d;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .user-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            border: 2px solid #58a6ff;
        }

        .user-name {
            font-weight: 600;
            color: #f0f6fc;
            font-size: 14px;
        }

        .logout-btn {
            background: transparent;
            color: #8b949e;
            border: 1px solid #30363d;
            padding: 6px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s ease;
        }

        .logout-btn:hover {
            background: #30363d;
            color: #f0f6fc;
        }

        .search-container {
            padding: 1rem;
            border-bottom: 1px solid #30363d;
        }

        .search-input {
            width: 100%;
            padding: 10px 12px;
            background: #0d1117;
            border: 1px solid #30363d;
            border-radius: 6px;
            color: #f0f6fc;
            font-size: 14px;
        }

        .search-input:focus {
            outline: none;
            border-color: #58a6ff;
        }

        .search-input::placeholder {
            color: #8b949e;
        }

        .new-chat-btn {
            width: 100%;
            margin-top: 8px;
            padding: 8px 12px;
            background: #238636;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 13px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .new-chat-btn:hover {
            background: #2ea043;
        }

        /* Conversations List */
        .conversations-list {
            flex: 1;
            overflow-y: auto;
            padding: 0.5rem 0;
        }

        .conversation-item {
            padding: 12px 16px;
            cursor: pointer;
            border-bottom: 1px solid rgba(48, 54, 61, 0.5);
            transition: background 0.3s ease;
            position: relative;
        }

        .conversation-item:hover {
            background: #21262d;
        }

        .conversation-item.active {
            background: #1f6feb;
        }

        .conversation-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 4px;
        }

        .conversation-name {
            font-weight: 600;
            color: #f0f6fc;
            font-size: 14px;
        }

        .conversation-time {
            font-size: 11px;
            color: #8b949e;
        }

        .conversation-preview {
            font-size: 13px;
            color: #8b949e;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .unread-badge {
            position: absolute;
            top: 12px;
            right: 12px;
            background: #f85149;
            color: white;
            font-size: 10px;
            padding: 2px 6px;
            border-radius: 10px;
            min-width: 16px;
            text-align: center;
        }

        /* Chat Area */
        .chat-area {
            display: flex;
            flex-direction: column;
            height: 100vh;
            background: #0d1117;
        }

        .chat-header {
            padding: 1rem 1.5rem;
            border-bottom: 1px solid #30363d;
            background: #161b22;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chat-user-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .chat-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 2px solid #58a6ff;
        }

        .chat-user-details h3 {
            font-size: 16px;
            color: #f0f6fc;
            margin-bottom: 2px;
        }

        .chat-user-status {
            font-size: 12px;
            color: #8b949e;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .status-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: #3fb950;
        }

        .chat-actions {
            display: flex;
            gap: 8px;
        }

        .chat-action-btn {
            background: transparent;
            color: #8b949e;
            border: 1px solid #30363d;
            padding: 6px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s ease;
        }

        .chat-action-btn:hover {
            background: #30363d;
            color: #f0f6fc;
        }

        /* Messages Area */
        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
            background: #0d1117;
        }

        .message {
            margin-bottom: 1rem;
            display: flex;
            align-items: flex-end;
            gap: 8px;
        }

        .message.own {
            flex-direction: row-reverse;
        }

        .message-avatar {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            flex-shrink: 0;
        }

        .message-content {
            max-width: 70%;
            background: #21262d;
            padding: 8px 12px;
            border-radius: 12px;
            position: relative;
        }

        .message.own .message-content {
            background: #1f6feb;
            color: white;
        }

        .message-text {
            font-size: 14px;
            line-height: 1.4;
            margin-bottom: 4px;
        }

        .message-time {
            font-size: 11px;
            color: #8b949e;
            opacity: 0.8;
        }

        .message.own .message-time {
            color: rgba(255, 255, 255, 0.8);
        }

        /* Message Input */
        .message-input-container {
            padding: 1rem 1.5rem;
            background: #161b22;
            border-top: 1px solid #30363d;
        }

        .message-input-form {
            display: flex;
            gap: 12px;
            align-items: flex-end;
        }

        .message-input {
            flex: 1;
            min-height: 40px;
            max-height: 120px;
            padding: 10px 12px;
            background: #0d1117;
            border: 1px solid #30363d;
            border-radius: 20px;
            color: #f0f6fc;
            font-size: 14px;
            resize: none;
            font-family: inherit;
        }

        .message-input:focus {
            outline: none;
            border-color: #58a6ff;
        }

        .message-input::placeholder {
            color: #8b949e;
        }

        .send-btn {
            width: 40px;
            height: 40px;
            background: #238636;
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.3s ease;
            flex-shrink: 0;
        }

        .send-btn:hover {
            background: #2ea043;
        }

        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Welcome Screen */
        .welcome-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            text-align: center;
            padding: 2rem;
        }

        .welcome-screen svg {
            width: 64px;
            height: 64px;
            fill: #58a6ff;
            margin-bottom: 1rem;
        }

        .welcome-screen h2 {
            color: #f0f6fc;
            margin-bottom: 0.5rem;
            font-size: 1.5rem;
        }

        .welcome-screen p {
            color: #8b949e;
            font-size: 1rem;
        }

        /* New Chat Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background: #21262d;
            border: 1px solid #30363d;
            border-radius: 12px;
            padding: 2rem;
            max-width: 400px;
            width: 90%;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .modal-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: #f0f6fc;
        }

        .close-btn {
            background: transparent;
            color: #8b949e;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            padding: 4px;
        }

        .close-btn:hover {
            color: #f0f6fc;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #f0f6fc;
            font-size: 14px;
        }

        .form-input {
            width: 100%;
            padding: 10px 12px;
            background: #0d1117;
            border: 1px solid #30363d;
            border-radius: 6px;
            color: #f0f6fc;
            font-size: 14px;
        }

        .form-input:focus {
            outline: none;
            border-color: #58a6ff;
        }

        .form-input::placeholder {
            color: #8b949e;
        }

        .modal-actions {
            display: flex;
            gap: 8px;
            justify-content: flex-end;
            margin-top: 1.5rem;
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: #238636;
            color: white;
        }

        .btn-primary:hover {
            background: #2ea043;
        }

        .btn-secondary {
            background: transparent;
            color: #8b949e;
            border: 1px solid #30363d;
        }

        .btn-secondary:hover {
            background: #30363d;
            color: #f0f6fc;
        }

        /* Admin Features */
        .admin-badge {
            display: none;
            background: #f85149;
            color: white;
            font-size: 10px;
            padding: 2px 6px;
            border-radius: 8px;
            margin-left: 8px;
        }

        .admin-actions {
            display: none;
            gap: 4px;
            margin-top: 4px;
        }

        .admin-btn {
            background: #f85149;
            color: white;
            border: none;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 10px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .admin-btn:hover {
            background: #da3633;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .app-container {
                grid-template-columns: 1fr;
                position: relative;
            }

            .sidebar {
                position: absolute;
                left: -100%;
                width: 100%;
                z-index: 100;
                transition: left 0.3s ease;
            }

            .sidebar.mobile-open {
                left: 0;
            }

            .mobile-menu-btn {
                display: block;
                background: transparent;
                color: #8b949e;
                border: none;
                font-size: 1.2rem;
                cursor: pointer;
                padding: 4px;
            }

            .chat-header {
                padding: 1rem;
            }
        }

        /* Scrollbar Styling */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: #161b22;
        }

        ::-webkit-scrollbar-thumb {
            background: #30363d;
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #58a6ff;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message {
            animation: fadeIn 0.3s ease;
        }

        .typing-indicator {
            display: none;
            padding: 8px 12px;
            background: #21262d;
            border-radius: 12px;
            margin: 4px 0;
            font-size: 12px;
            color: #8b949e;
            font-style: italic;
        }

        .typing-dots {
            display: inline-block;
        }

        .typing-dots::after {
            content: '...';
            animation: typing 1.5s infinite;
        }

        @keyframes typing {
            0%, 60% { content: '.'; }
            30% { content: '..'; }
            90% { content: '...'; }
        }
    </style>
</head>
<body>
    <!-- Authentication Screen -->
    <div id="authScreen" class="auth-screen">
        <div class="auth-container">
            <div class="logo">
                <svg viewBox="0 0 24 24">
                    <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
                </svg>
                <h1>GitDM</h1>
            </div>
            <p class="tagline">Private messaging for developers</p>
            
            <button id="githubLoginBtn" class="github-login-btn">
                <svg viewBox="0 0 24 24">
                    <path d="M12 0C5.374 0 0 5.373 0 12 0 17.302 3.438 21.8 8.207 23.387c.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23A11.509 11.509 0 0112 5.803c1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576C20.566 21.797 24 17.3 24 12c0-6.627-5.373-12-12-12z"/>
                </svg>
                Continue with GitHub
            </button>

            <div id="authError" class="error-message" style="display: none;"></div>
            <div id="authSuccess" class="success-message" style="display: none;"></div>
        </div>
    </div>

    <!-- Main App -->
    <div id="appContainer" class="app-container">
        <!-- Sidebar -->
        <div class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <div class="user-info">
                    <img id="currentUserAvatar" class="user-avatar" src="" alt="User">
                    <div>
                        <div id="currentUserName" class="user-name"></div>
                        <div class="admin-badge" id="adminBadge">ADMIN</div>
                    </div>
                </div>
                <button class="logout-btn" onclick="logout()">Sign Out</button>
            </div>

            <div class="search-container">
                <input type="text" class="search-input" id="searchInput" placeholder="Search conversations...">
                <button class="new-chat-btn" onclick="showNewChatModal()">+ New Chat</button>
            </div>

            <div class="conversations-list" id="conversationsList">
                <!-- Conversations will be loaded here -->
            </div>
        </div>

        <!-- Chat Area -->
        <div class="chat-area">
            <div class="chat-header" id="chatHeader" style="display: none;">
                <div class="chat-user-info">
                    <img id="chatAvatar" class="chat-avatar" src="" alt="User">
                    <div class="chat-user-details">
                        <h3 id="chatUsername"></h3>
                        <div class="chat-user-status">
                            <div class="status-dot"></div>
                            <span>Active on GitHub</span>
                        </div>
                    </div>
                </div>
                <div class="chat-actions">
                    <button class="chat-action-btn mobile-menu-btn" onclick="toggleSidebar()" style="display: none;">â˜°</button>
                    <div class="admin-actions" id="adminActions">
                        <button class="admin-btn" onclick="blockUser()">Block</button>
                        <button class="admin-btn" onclick="deleteConversation()">Delete</button>
                    </div>
                </div>
            </div>

            <div class="messages-container" id="messagesContainer">
                <div class="welcome-screen">
                    <svg viewBox="0 0 24 24">
                        <path d="M20 2H4c-1.1 0-1.99.9-1.99 2L2 22l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zm-2 12H6v-2h12v2zm0-3H6V9h12v2zm0-3H6V6h12v2z"/>
                    </svg>
                    <h2>Welcome to GitDM</h2>
                    <p>Select a conversation or start a new chat with any GitHub developer</p>
                </div>
            </div>

            <div class="message-input-container" id="messageInputContainer" style="display: none;">
                <div class="typing-indicator" id="typingIndicator">
                    <span id="typingUser"></span> is typing<span class="typing-dots"></span>
                </div>
                <form class="message-input-form" id="messageForm">
                    <textarea class="message-input" id="messageInput" placeholder="Type a message..." rows="1"></textarea>
                    <button type="submit" class="send-btn">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
                        </svg>
                    </button>
                </form>
            </div>
        </div>
    </div>

    <!-- New Chat Modal -->
    <div class="modal-overlay" id="newChatModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Start New Chat</h2>
                <button class="close-btn" onclick="hideNewChatModal()">&times;</button>
            </div>
            <form id="newChatForm">
                <div class="form-group">
                    <label class="form-label">GitHub Username</label>
                    <input type="text" class="form-input" id="usernameInput" placeholder="Enter GitHub username..." required>
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn btn-secondary" onclick="hideNewChatModal()">Cancel</button>
                    <button type="submit" class="btn btn-primary">Start Chat</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { 
            getAuth, 
            signInWithPopup,
            GithubAuthProvider,
            signOut, 
            onAuthStateChanged
        } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        import { 
            getFirestore, 
            collection, 
            addDoc, 
            query, 
            orderBy, 
            limit, 
            onSnapshot,
            serverTimestamp,
            getDocs,
            deleteDoc,
            doc,
            setDoc,
            getDoc,
            where,
            updateDoc
        } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        // ðŸ”¥ REPLACE THIS WITH YOUR PROJECT CONFIG
        const firebaseConfig = {
            // Your Firebase config should be here
            apiKey: "your-api-key",
            authDomain: "your-auth-domain", 
            projectId: "your-project-id",
            storageBucket: "your-storage-bucket",
            messagingSenderId: "your-messaging-sender-id",
            appId: "your-app-id"
