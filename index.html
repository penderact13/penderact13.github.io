<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitChat - Developer Chat Room</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #24292e 0%, #1a1e22 50%, #0d1117 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #f0f6fc;
        }

        .container {
            background: rgba(13, 17, 23, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid #30363d;
            border-radius: 16px;
            padding: 2rem;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 900px;
            min-height: 600px;
        }

        .auth-container {
            text-align: center;
            max-width: 400px;
            margin: 0 auto;
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin-bottom: 2rem;
        }

        .logo svg {
            width: 48px;
            height: 48px;
            fill: #f78166;
        }

        .logo h1 {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #f78166 0%, #58a6ff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            color: #8b949e;
            margin-bottom: 2rem;
            font-size: 16px;
        }

        .github-login-btn {
            width: 100%;
            padding: 16px 24px;
            background: #238636;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin-bottom: 2rem;
        }

        .github-login-btn:hover {
            background: #2ea043;
            transform: translateY(-2px);
        }

        .github-login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .github-login-btn svg {
            width: 20px;
            height: 20px;
            fill: currentColor;
        }

        .chat-container {
            display: none;
            height: 600px;
            flex-direction: column;
        }

        .chat-header {
            background: linear-gradient(135deg, #21262d 0%, #30363d 100%);
            border: 1px solid #30363d;
            color: #f0f6fc;
            padding: 1rem 1.5rem;
            border-radius: 12px 12px 0 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .user-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            border: 2px solid #58a6ff;
        }

        .welcome-text {
            font-size: 16px;
            font-weight: 600;
        }

        .connection-status {
            font-size: 12px;
            opacity: 0.8;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #3fb950;
        }

        .logout-btn {
            background: #21262d;
            color: #f0f6fc;
            border: 1px solid #30363d;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
            font-size: 14px;
        }

        .logout-btn:hover {
            background: #30363d;
            border-color: #8b949e;
        }

        .chat-messages {
            flex: 1;
            padding: 1.5rem;
            overflow-y: auto;
            background: #0d1117;
            max-height: 400px;
            border-left: 1px solid #30363d;
            border-right: 1px solid #30363d;
        }

        .message {
            margin-bottom: 1rem;
            padding: 12px 16px;
            border-radius: 12px;
            max-width: 80%;
            word-wrap: break-word;
            animation: slideIn 0.3s ease;
            border: 1px solid #21262d;
        }

        .message.own {
            background: linear-gradient(135deg, #1f6feb 0%, #0969da 100%);
            color: white;
            margin-left: auto;
            border-bottom-right-radius: 4px;
            border-color: #0969da;
        }

        .message.other {
            background: #21262d;
            border-color: #30363d;
            margin-right: auto;
            border-bottom-left-radius: 4px;
            color: #f0f6fc;
        }

        .message-header {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 12px;
            font-weight: 600;
            margin-bottom: 6px;
            opacity: 0.9;
        }

        .message-avatar {
            width: 16px;
            height: 16px;
            border-radius: 50%;
        }

        .message-content {
            font-size: 14px;
            line-height: 1.5;
        }

        .message-time {
            font-size: 10px;
            opacity: 0.6;
            margin-top: 4px;
        }

        .chat-input-container {
            padding: 1.5rem;
            background: #21262d;
            border: 1px solid #30363d;
            border-radius: 0 0 12px 12px;
            border-top: none;
        }

        .chat-input-form {
            display: flex;
            gap: 12px;
        }

        .chat-input {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid #30363d;
            border-radius: 6px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.3s ease;
            resize: none;
            min-height: 20px;
            max-height: 100px;
            background: #0d1117;
            color: #f0f6fc;
            font-family: inherit;
        }

        .chat-input:focus {
            border-color: #58a6ff;
        }

        .chat-input::placeholder {
            color: #8b949e;
        }

        .send-btn {
            padding: 12px 20px;
            background: #238636;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            font-size: 14px;
        }

        .send-btn:hover {
            background: #2ea043;
            transform: translateY(-1px);
        }

        .send-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .error-message {
            color: #f85149;
            margin-top: 16px;
            font-size: 14px;
            text-align: center;
            padding: 12px;
            background: rgba(248, 81, 73, 0.1);
            border: 1px solid rgba(248, 81, 73, 0.3);
            border-radius: 6px;
        }

        .success-message {
            color: #3fb950;
            margin-top: 16px;
            font-size: 14px;
            text-align: center;
            padding: 12px;
            background: rgba(63, 185, 80, 0.1);
            border: 1px solid rgba(63, 185, 80, 0.3);
            border-radius: 6px;
        }

        .loading {
            pointer-events: none;
            opacity: 0.7;
        }

        .loading::after {
            content: '';
            display: inline-block;
            width: 16px;
            height: 16px;
            margin-left: 8px;
            border: 2px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .config-placeholder {
            background: rgba(187, 128, 9, 0.15);
            border: 1px solid #d29922;
            border-radius: 6px;
            padding: 16px;
            margin-bottom: 24px;
            font-family: 'SF Mono', Monaco, Consolas, monospace;
            font-size: 12px;
            color: #f2cc60;
            line-height: 1.5;
        }

        .welcome-message {
            background: rgba(63, 185, 80, 0.1);
            border: 1px solid rgba(63, 185, 80, 0.3);
            border-radius: 6px;
            padding: 16px;
            margin-bottom: 24px;
            color: #3fb950;
            font-size: 14px;
            line-height: 1.5;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .container {
                margin: 1rem;
                padding: 1.5rem;
            }
            
            .message {
                max-width: 90%;
            }

            .logo h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Authentication Section -->
        <div id="authSection" class="auth-container">
            <div class="logo">
                <svg viewBox="0 0 24 24">
                    <path d="M12 0C5.374 0 0 5.373 0 12 0 17.302 3.438 21.8 8.207 23.387c.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23A11.509 11.509 0 0112 5.803c1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576C20.566 21.797 24 17.3 24 12c0-6.627-5.373-12-12-12z"/>
                </svg>
                <h1>GitChat</h1>
            </div>
            <p class="subtitle">Real-time chat for developers</p>
            
            <div class="welcome-message">
                <strong>🚀 Sign in with GitHub</strong><br>
                Click the button below to join the developer chat room using your GitHub account
            </div>

            <button id="githubLoginBtn" class="github-login-btn">
                <svg viewBox="0 0 24 24">
                    <path d="M12 0C5.374 0 0 5.373 0 12 0 17.302 3.438 21.8 8.207 23.387c.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23A11.509 11.509 0 0112 5.803c1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576C20.566 21.797 24 17.3 24 12c0-6.627-5.373-12-12-12z"/>
                </svg>
                Continue with GitHub
            </button>

            <div id="authError" class="error-message" style="display: none;"></div>
            <div id="authSuccess" class="success-message" style="display: none;"></div>
        </div>

        <!-- Chat Section -->
        <div id="chatSection" class="chat-container">
            <div class="chat-header">
                <div class="user-info">
                    <img id="userAvatar" class="user-avatar" src="" alt="User Avatar">
                    <div>
                        <div class="welcome-text">Welcome, <span id="currentUser"></span>!</div>
                        <div class="connection-status">
                            <div class="status-dot" id="statusDot"></div>
                            <span id="connectionStatus">Connected</span> • 
                            <span id="onlineCount">0</span> developers online
                        </div>
                    </div>
                </div>
                <button class="logout-btn" onclick="logout()">Sign Out</button>
            </div>
            
            <div id="chatMessages" class="chat-messages">
                <!-- Messages will be loaded here -->
            </div>
            
            <div class="chat-input-container">
                <form id="chatForm" class="chat-input-form">
                    <textarea id="chatInput" class="chat-input" placeholder="Type your message..." required rows="1"></textarea>
                    <button type="submit" class="send-btn" id="sendBtn">Send</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Firebase/Backend SDK -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { 
            getAuth, 
            signInWithPopup,
            GithubAuthProvider,
            signOut, 
            onAuthStateChanged
        } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        import { 
            getFirestore, 
            collection, 
            addDoc, 
            query, 
            orderBy, 
            limit, 
            onSnapshot,
            serverTimestamp,
            getDocs
        } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        const firebaseConfig = {
  apiKey: "AIzaSyDsy8TLR5rM8hXx4RCOupMesFTFyAnhP6I",
  authDomain: "mychat-a0c39.firebaseapp.com",
  projectId: "mychat-a0c39",
  storageBucket: "mychat-a0c39.firebasestorage.app",
  messagingSenderId: "258621648606",
  appId: "1:258621648606:web:574317aba2c4767a621c4f",
  measurementId: "G-CWDC7Y80ZX"
};

        // Initialize
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const provider = new GithubAuthProvider();

        // Global variables
        let currentUser = null;
        let messagesUnsubscribe = null;

        // Clear error/success messages
        function clearMessages() {
            document.getElementById('authError').style.display = 'none';
            document.getElementById('authSuccess').style.display = 'none';
        }

        // GitHub login handler
        document.getElementById('githubLoginBtn').addEventListener('click', async function() {
            const loginBtn = this;
            const errorDiv = document.getElementById('authError');
            const successDiv = document.getElementById('authSuccess');
            
            clearMessages();
            
            loginBtn.textContent = 'Signing in...';
            loginBtn.classList.add('loading');
            loginBtn.disabled = true;

            try {
                const result = await signInWithPopup(auth, provider);
                successDiv.textContent = 'Successfully signed in with GitHub!';
                successDiv.style.display = 'block';
            } catch (error) {
                console.error('GitHub login error:', error);
                console.error('Error code:', error.code);
                console.error('Error message:', error.message);
                
                let errorMessage = 'Failed to sign in with GitHub. Please try again.';
                
                switch (error.code) {
                    case 'auth/popup-closed-by-user':
                        errorMessage = 'Sign-in popup was closed. Please try again.';
                        break;
                    case 'auth/popup-blocked':
                        errorMessage = 'Popup was blocked. Please allow popups and try again.';
                        break;
                    case 'auth/cancelled-popup-request':
                        errorMessage = 'Sign-in was cancelled. Please try again.';
                        break;
                    case 'auth/network-request-failed':
                        errorMessage = 'Network error. Please check your connection and try again.';
                        break;
                }
                
                errorDiv.textContent = errorMessage;
                errorDiv.style.display = 'block';
            } finally {
                loginBtn.innerHTML = `
                    <svg viewBox="0 0 24 24">
                        <path d="M12 0C5.374 0 0 5.373 0 12 0 17.302 3.438 21.8 8.207 23.387c.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23A11.509 11.509 0 0112 5.803c1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576C20.566 21.797 24 17.3 24 12c0-6.627-5.373-12-12-12z"/>
                    </svg>
                    Continue with GitHub
                `;
                loginBtn.classList.remove('loading');
                loginBtn.disabled = false;
            }
        });

        // Auth state listener
        onAuthStateChanged(auth, (user) => {
            if (user) {
                currentUser = user;
                showChatSection();
            } else {
                currentUser = null;
                showAuthSection();
            }
        });

        // Show chat section
        function showChatSection() {
            document.getElementById('authSection').style.display = 'none';
            document.getElementById('chatSection').style.display = 'flex';
            
            // Set user info
            document.getElementById('currentUser').textContent = currentUser.displayName || currentUser.email;
            document.getElementById('userAvatar').src = currentUser.photoURL || `https://github.com/identicons/${currentUser.uid}.png`;
            
            // Load messages
            loadMessages();
            
            // Focus on chat input
            document.getElementById('chatInput').focus();
            
            clearMessages();
        }

        // Show auth section
        function showAuthSection() {
            document.getElementById('authSection').style.display = 'block';
            document.getElementById('chatSection').style.display = 'none';
            
            // Unsubscribe from messages
            if (messagesUnsubscribe) {
                messagesUnsubscribe();
                messagesUnsubscribe = null;
            }
            
            // Clear chat messages
            document.getElementById('chatMessages').innerHTML = '';
        }

        // Load messages from database
        function loadMessages() {
            const messagesRef = collection(db, 'messages');
            const q = query(messagesRef, orderBy('timestamp', 'asc'), limit(50));
            
            messagesUnsubscribe = onSnapshot(q, (snapshot) => {
                snapshot.docChanges().forEach((change) => {
                    if (change.type === 'added') {
                        const messageData = change.doc.data();
                        displayMessage(messageData);
                    }
                });
                
                scrollToBottom();
                updateOnlineCount();
            });
        }

        // Display message in chat
        function displayMessage(messageData) {
            const chatMessages = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            const isOwn = messageData.userId === currentUser.uid;
            
            messageDiv.className = `message ${isOwn ? 'own' : 'other'}`;
            
            const timeString = messageData.timestamp 
                ? new Date(messageData.timestamp.toDate()).toLocaleTimeString([], {
                    hour: '2-digit',
                    minute: '2-digit'
                })
                : 'Now';
            
            const avatarUrl = messageData.photoURL || `https://github.com/identicons/${messageData.userId}.png`;
            
            messageDiv.innerHTML = `
                <div class="message-header">
                    ${!isOwn ? `<img class="message-avatar" src="${avatarUrl}" alt="Avatar">` : ''}
                    <span>${isOwn ? 'You' : escapeHtml(messageData.username)}</span>
                </div>
                <div class="message-content">${escapeHtml(messageData.message)}</div>
                <div class="message-time">${timeString}</div>
            `;
            
            chatMessages.appendChild(messageDiv);
        }

        // Escape HTML to prevent XSS
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Scroll to bottom of chat
        function scrollToBottom() {
            const chatMessages = document.getElementById('chatMessages');
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // Update online user count (simplified version)
        async function updateOnlineCount() {
            try {
                const messagesRef = collection(db, 'messages');
                const recentMessages = query(
                    messagesRef, 
                    orderBy('timestamp', 'desc'), 
                    limit(10)
                );
                const snapshot = await getDocs(recentMessages);
                const uniqueUsers = new Set();
                snapshot.forEach(doc => {
                    uniqueUsers.add(doc.data().userId);
                });
                document.getElementById('onlineCount').textContent = uniqueUsers.size;
            } catch (error) {
                console.error('Error updating online count:', error);
            }
        }

        // Chat form handler
        document.getElementById('chatForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const messageInput = document.getElementById('chatInput');
            const messageText = messageInput.value.trim();
            
            if (!messageText || !currentUser) return;
            
            try {
                await addDoc(collection(db, 'messages'), {
                    message: messageText,
                    username: currentUser.displayName || currentUser.email,
                    userId: currentUser.uid,
                    photoURL: currentUser.photoURL,
                    timestamp: serverTimestamp()
                });
                
                messageInput.value = '';
                messageInput.style.height = 'auto';
            } catch (error) {
                console.error('Error sending message:', error);
                alert('Failed to send message. Please try again.');
            }
        });

        // Handle Enter key for sending messages
        document.getElementById('chatInput').addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                document.getElementById('chatForm').dispatchEvent(new Event('submit'));
            }
        });

        // Auto-resize textarea
        document.getElementById('chatInput').addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 100) + 'px';
        });

        // Logout function
        window.logout = async function() {
            try {
                await signOut(auth);
            } catch (error) {
                console.error('Logout error:', error);
            }
        };
    </script>
</body>
</html>
